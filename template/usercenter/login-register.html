<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>链动资讯</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../../css/light7.min.css">
  <link rel="stylesheet" href="../../css/light7-swiper.min.css">
  <link rel="stylesheet" href="../../css/login.css">

</head>

<body>

  <div class="page">
    <header class="bar bar-nav">
      <a class="button button-link button-nav pull-left" href="javascript:history.go(-1)" data-transition='slide-out'>
        <span class="icon icon-left"></span>
        返回
      </a>
      <h1 class="title">注册</h1>
    </header>
   

    <div class="content">


      <div class="k-login k-login-content">
        <div class="k-login-phone">
          <input class="k-pcode" value="+86">          
          <input class="k-pnumber" type="number" placeholder="手机号">
        </div>

        <div class="k-login k-login-code">
          <input type="number" placeholder="验证码">
          <div class="k-getcode">获取验证码</div>
        </div>

        <div class="k-login k-login-code">
            <input type="number" placeholder="请输入最少8位的密码">           
          </div>

          <div class="k-login k-login-code">
              <input type="number" placeholder="确认密码">             
            </div>
      </div>

      <div class="k-pact">        
        <input type="checkbox" checked name="" id="k-pact-btn">
        <label for="k-pact-btn">我已阅读并接受服务协议</label>
      </div>

      <div class="k-login-btn">
        <button class="button button-big button-fill button-success">登陆</button>
      </div>


    </div>

    <script type='text/javascript' src='../../js/libs/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../js/libs/light7.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../js/libs/light7-swiper.min.js' charset='utf-8'></script>

    <script src="../../js/pages/login.js"></script>
</body>

</html>
